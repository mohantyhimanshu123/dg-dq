<style>
.tooltipper {
  position: relative;
  display: inline-block;
}

.tooltipper .tooltippertext {
  visibility: hidden;
  width: 120px;
  background-color: black;
  color: #fff;
  text-align: center;
  border-radius: 6px;
  padding: 5px 0;
  position: absolute;
  z-index: 1;
  bottom: 150%;
  left: 50%;
  margin-left: -60px;
}

.tooltipper .tooltippertext::after {
  content: "";
  position: absolute;
  top: 100%;
  left: 50%;
  margin-left: -5px;
  border-width: 5px;
  border-style: solid;
  border-color: black transparent transparent transparent;
}

.tooltipper:hover .tooltippertext {
  visibility: visible;
}
.lowerclass{
  background-color: #0e153a ;
  width: 100%;
  padding: 20px;
  border: 2px white;
  margin: 0;
	}



</style>
